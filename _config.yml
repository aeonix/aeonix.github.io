        eo: "Ni sendos al vi sciigojn pri novaj eldonoj de AEON kaj aliaj gravaj anoncoj kiel sekurigaj flikaĵoj."
        de: "Wir werden dir nur Nachrichten über neue AEON Versionen und andere wichtige Ankündigungen, wie Sicherheitspatches, zusenden."
        pl: "Wyślemy Ci powiadomienia o nowych wydaniach Aeon i innych ważnych ogłoszeniach, takich jak poprawki zabezpieczeń."
        rs: "Мы будем отправлять вам уведомления о новых релизах Aeon и других важных объявлениях, таких как обновления безопасности."
        cn: "当AEON有任何新消息或者重要的公告，我们会通知您，例如全新的安全补丁的发布。"
      paragraph4:
