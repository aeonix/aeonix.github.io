      de: "Verglichen mit unserem großen CryptoNote Bruder Monero, sind die Vorteile von AEON:"
      pl: "W porównaniu do naszego starszego brata, oto główne zalety AEON:"
      rs: "По сравнению с нашим старшим братом CryptoNote, вот основные преимущества AEON:"
      cn: "在与我们的CryptoNote前辈们相比较之下，AEON的主要优势包括："
    listItems:
      item1:
        name:
          en: "Mobile-friendly"
          es: "Amigable para Móviles"
          eo: "Bona por porteblaj aparatoj"
          de: "Mobilfreundlich"
          pl: "Przyjazny dla urządzeń mobilnych"
          rs: "Дружелюбность к мобильным устройствам"
          cn: "可用于移动设备"
        value:
          en: "1 MB scratchpad allows AEON to run efficiently on mobile devices alongside regular laptops and desktops."
          es: "1 MB scratchpad permite que AEON se ejecute de manera eficiente en dispositivos móviles junto con computadoras portátiles y de escritorio normales."
          eo: "1-Mbajta datenujo ebligas AEON labori efike sur porteblaj aparatoj same kiel pli grandaj komputiloj."
          de: "Ein scratchpad von 1 MB erlaubt es AEON sehr effizient auf mobilen Geräten zu laufen und nebenbei natürlich auch auf Laptops und Desktop PCs zu brillieren."
          pl: "1 MB scratchpad pozwala AEON na wydajne działanie na urządzeniach mobilnych wraz ze zwykłymi laptopami i komputerami stacjonarnymi."
          rs: "Благодаря 1 Мб scratchpad-памяти, AEON может эффективно работать на мобильных устройствах наряду с обычными ноутбуками и настольными компьютерами."
          cn: "1 MB的暂存器令AEON可以在移动设备上高效运转，包含手机、普通的笔记本电脑以及台式电脑。"
      item2:
        name:
          en: "Different proof-of-work"
          es: "Diferente proof-of-work"
          eo: "Malsama pruvo de laboro"
          de: "Unterschiedlicher proof-of-work (PoW) Algorithmus"
          pl: "Inny proof-of-work"
          rs: "Другой proof-of-work алгоритм"
          cn: "工作量证明的不同"
        value:
          en: "AEON's lightweight PoW (CryptoNote-Lite) allows for faster verification of the blockchain."
          es: "AEON's PoW liviana (CryptoNote-Lite) permite una verificación más rápida de la cadena de bloques."
          eo: "La malpeza laborpruvo de AEON (CrytpoNight-Lite) ebligas pli rapidan konfirmadon de la blokĉeno."
          de: "AEON's leichtgewichtiger PoW (CryptoNote-Lite) erlaubt es die Blockchain schneller zu verifizieren."
          pl: "Lekki PoW (CryptoNote-Lite) AEONa pozwala na szybszą weryfikację blockchain."
          rs: "Легковесный PoW (CryptoNote-Lite) позволяет AEON быстрее проверять блокчейн."
          cn: "AEON采用轻量工作量证明（CryptoNote-Lite）演算法，加速了在区块链上的认证。"
      item3:
        name:
          en: "Blockchain pruning for scalability"
          es: "Blockchain pruning para escalabilidad"
          eo: "Pritondado de la blokĉeno por skalebleco"
          de: "Reduzierung der Blockchain für bessere Skalierbarkei"
          pl: "Przycinanie Blockchaina dla skalowalności"
          rs: "Обрезка блокчейна для масштабируемости"
          cn: "区块链修剪的可扩展性"
        value:
          en: "Pruning allows the blockchain to stay small and not outgrow devices with limited storage. This feature also improves anonymity by reducing age-based attacks."
          es: "La poda permite que la cadena de bloques permanezca pequeña y no supere los dispositivos con almacenamiento limitado. Esta característica también mejora el anonimato al reducir los ataques basados ​​en la edad."
          eo: "Pritondado lasas la blokĉenon resti malgranda kaj ne elkreski el aparatoj kun limigita konserv-kapablo. Tiu funkcio ankaŭ plibonigas anonimecon per redukti aĝ-bazitajn atakojn."
          de: "Durch das Beschneiden (pruning) der Blockchain bleibt diese sehr klein und wächst nicht zu schnell für Geräte mit limitiertem Speicherplatz. Dies verbessert ausserdem die Anonymität indem es altersbasierte Attacken reduziert."
          pl: "Przycinanie (pruning) pozwala blockchain'owi pozostać małym i przyjazdnym urządzeniom z ograniczoną pamięcią. Ta funkcja poprawia również anonimowość, zmniejszając ataki oparte na wieku."
          rs: "Обрезка, позволяет блокчейну оставаться небольшим и не разрастаться на устройствах с ограниченным объемом памяти. Эта функция также улучшает анонимность, уменьшая количество возрастных атак."
          cn: "修剪模式将区块数据维持在较小的状态，不会超出用户设备的内存上限。修剪模式还可以帮助防止任何针对过去交易记录的攻击，从而更加确保匿名性。"
      item4:
        name:
          en: "Fast syncing"
          es: "Sincronización rápida"
          eo: "Rapida sinkronigado"
          de: "Schnelle Synchronisation"
          pl: "Szybka synchronizacja"
          rs: "Быстрая синхронизация"
          cn: "快速同步"
        value:
          en: "Compared to Bitcoin variants, CryptoNote coins typically have higher verification, leading to more orphaned blocks. AEON helps this issue by using a 4-minute blocktime. Coupled with our lighter PoW, sync times on lower end devices can be improved by 10x or more."
          es: "En comparación con las variantes de Bitcoin, las monedas de CryptoNote suelen tener una verificación más alta, lo que lleva a más bloques huérfanos. AEON ayuda con este problema utilizando un tiempo de bloqueo de 4 minutos. Junto con nuestro PoW más ligero, los tiempos de sincronización en los dispositivos de extremo inferior se pueden mejorar por 10 veces o más."
          eo: "Komparate al variantoj de Bitcoin, CryptoNote-monoj ofte havas pli altan konfirmadon, kaŭzante pli da orf-blokoj. AEON helpas tiun problemon per uzi 4-minutan blok-tempon. Kune kun nia pli malpeza laborpruvo, la sinkronig-tempo de pli malfortaj aparatoj povas pliboniĝi dekoble aŭ eĉ pli."
          de: "Verglichen mit Varianten von Bitcoin haben CryptoNote Währungen oft eine längere Verifikation von Überweisungen, was zu mehr verwaisten Blocks führt. AEON vermeidet dieses Problem indem es eine Blockzeit von 4 Minuten verwendet. Gekoppelt mit unserem leichtgewichtigen PoW führt dies zu kürzeren Synchronisationszeiten auf Geräten mit niedrigerer Leistung. Die Verbesserung beträgt 10-fach oder sogar mehr."
          pl: "W porównaniu z wariantami Bitcoin waluty CryptoNote mają zazwyczaj wyższą weryfikację, co prowadzi do bardziej osieroconych bloków. AEON pomaga w tym problemie, korzystając z 4-minutowego czasu bloku. W połączeniu z naszym lżejszym PoW, czasy synchronizacji na urządzeniach niższej klasy mogą zostać poprawione o 10x lub więcej."
          rs: "По сравнению с Биткоин вариациями, монеты CryptoNote, как правило, имеют более высокую степень верификации, что приводит к появлению большего количества заброшенных блоков. AEON помогает решить эту проблему, используя 4-минутный блок-тайм. В сочетании с более легким PoW, время синхронизации на устройствах может быть уменьшено в 10 и более раз."
          cn: "对比比特币的分支币种，使用CryptoNote的货币通常运用更高级别的认证，导致了更多孤块的出现。AEON对于这个问题的解决方法是4分钟的区块产生间隔时间，再加上我们的轻量工作量证明，这些帮助低端设备的同步时间加快10倍或以上。"
      item5:
        name:
          en: "Optional lightweight transfers"
          es: "Transferencias ligeras opcionales"
          eo: "Laŭvolaj malpezaj transferoj"
          de: "Optionale, leichtgewichtige Überweisungen"
          pl: "Opcjonalne lekkie transfery"
          rs: "Опциональные легковесные переводы"
          cn: "可自选轻型转账交易"
        value:
          en: "As a CryptoNote coin, payments are still anonymous by default. But unlike Monero, AEON also allows for <em>traceable</em> transfers. These are a faster lower-fee option for non-sensitive payments, like transferring to/from exchanges."
          es: "Como moneda de CryptoNote, los pagos siguen siendo anónimos de forma predeterminada. Pero a diferencia de Monero, AEON también permite transferencias <em>rastreables</em>. Estas son una opción más rápida de tarifa más baja para pagos no sensibles, como la transferencia a/desde intercambios."
          eo: "Kiel CryptoNote-mono, pagoj ankoraŭ estas implicite anonimaj. Sed malsame de Monero, AEON ankaŭ permesas <em>sekveblajn</em> transferojn. Tio estas pli rapida, pli malmultekosta elekto por ne-sekretaj pagoj, ekzemple transferoj el/al borso."
          de: "Wie bei allen CryptoNote Währungen sind Überweisungen in AEON grundsätlich anonym. Im Gegensatz zu Monero erlaubt AEON allerdings auch eine begrenzte Anzahl an <em>nachverfolgbaren</em> Transaktionen. Diese sind eine noch schnellere und kostengünstigere Option für nicht sensitive Zahlungen, wie zum Beispiel die Überweisung zu oder von Tauschbörsen."
          pl: "Jako waluta CryptoNote płatności są domyślnie anonimowe. Ale w przeciwieństwie do Monero, AEON pozwala również na <em> śledzenie </em> transferów. Są to szybsze opcje niższych opłat w przypadku płatności niewrażliwych, takich jak transfer do / z giełdy."
          rs: "Как в CryptoNote монете, по умолчанию платежи остаются анонимными. Но в отличие от Monero, AEON также допускает <em>отслеживаемые</em> переводы. Это более быстрый и дешевый вариант для несекретных платежей, таких как перевод на биржу или с биржи."
          cn: "作为基于CryptoNote的币种，在默认状态下的交易都是匿名的，和门罗币不同的是，AEON用户可以自行选择进行 <em>可追踪</em> 的交易。这是一项速度更快和费用更低的选择，用户在进行不敏感的交易的时候可以使用此选项，比如转账到交易平台/或者从平台收款的时候。"
    paragraph:
      en: "Overall, AEON seeks to be a lightweight-Monero, similar to how Litecoin seeks to be a lightweight-Bitcoin. While still drawing from the technical advantages of Monero and CryptoNote, AEON has distinct development goals and an independent community that enable it to thrive as its own currency."
      es: "En general, AEON busca ser un Monero liviano, similar a cómo Litecoin busca ser un Bitcoin liviano. Mientras sigue aprovechando las ventajas técnicas de Monero y CryptoNote, AEON tiene objetivos de desarrollo distintos y una comunidad independiente que le permite prosperar como su propia moneda."
      eo: "Entute, AEON strebas esti malpeza ekvivalento de Monero, simile kiel Litecoin strebas esti malpeza ekvivalento de Bitcoin. Kvankam ĝi elĉirpas teknikajn avantaĝojn de Monero kaj CryptoNote, AEON posedas siajn unikajn celojn kaj sendependan komunumon, kiuj ebligas ĝin prosperi kiel propra valuto."
      de: "Zusammengefasst ist AEON ein leichtgewichtigeres Monero, ähnlich wie Litecoin eine leichtere Alternative zu Bitcoin darstellt. Es werden die technischen Vorteile von Monero und CryptoNote verwendet, allerdings verfolgt AEON unterschiedliche Ziele in seiner Entwicklung. Die unabhängige Community erlaubt es AEON als eigenständige Währung Erfolg zu haben."
      pl: "Ogólnie rzecz biorąc, AEON stara się być lekkim Monero, podobnym do tego, jak Litecoin chce być lekkim Bitcoinem. Wciąż czerpiąc z zalet technicznych Monero i CryptoNote, AEON ma odrębne cele rozwojowe i niezależną społeczność, która umożliwia mu rozwój jako własnej waluty."
      rs: "В целом, AEON стремится быть легковесным Monero, подобно тому, как Litecoin стремится быть легковесным Bitcoin. Опираясь на технические преимущества Monero и CryptoNote, AEON имеет четкие цели развития и независимое сообщество, что позволяет ей успешно развиваться как самостоятельной валюте."
      cn: "总体来说，AEON的定位是一个轻量级的门罗币，就像莱特币作为轻量级的比特币一样。在维持门罗币和CryptoNote的技术优势的同时，AEON加入了其特有的发展目标和自主的社区支持，从而使AEON成为一个成功的独立加密货币。"
