        en: "Each transaction is secured with robust cryptography and distributed through a global peer-to-peer consensus network."
        es: "Cada transacción se asegura con criptografía robusta y se distribuye a través de una red de consenso global de persona a persona."
        eo: "Ĉiu transakcio estas sekurigita per forta ĉifrado kaj disdonita tra tutmonda samtavola reto de konsento."
        de: "Jede Transaktion ist durch starke Kryptografie gesichert und wird durch ein globales Peer-to-Peer Netzwerk verteilt."
        pl: "Każda transakcja jest zabezpieczona solidną kryptografią i dystrybuowana za pośrednictwem globalnej sieci konsensusowej typu peer-to-peer."
        rs: "Каждая сделка защищена надежной криптографией и распространяется через глобальную пиринговую сеть для достижения консенсуса."
        cn: "每一笔交易都在强大的加密功能下进行，并且分散在全球范围内的点对点共识网络中。"
        fr: "Chaque transaction est sécurisée par une cryptographie robuste et distribuée dans un réseau consensuel pair-à-pair."
    feature2:
      heading:
        en: "Private"
        es: "Privado"
        eo: "Privateca"
        de: "Privat"
        pl: "Prywatna"
        rs: "Приватность"
        cn: "隐私"
        fr: "Privée"
      desc:
        en: "By default, AEON utilizes a cryptographic system to transfer funds without the identifying information of each user becoming visible on the blockchain."
        es: "De forma predeterminada, AEON utiliza un sistema criptográfico para transferir fondos sin que la información de identificación de cada usuario se haga visible en la cadena de bloques."
        eo: "AEON implicite utiligas ĉifran sistemon por transferi monon sen la identiga informo pri ĉiu uzanto fariĝi videbla en la blokĉeno."
        de: "AEON verwendet ein voreingestelltes kryptografisches System um das anonyme Versenden und Empfangen von Überweisungen sicherzustellen, ohne dass Informationen, die die beteiligten Benutzer identifizieren könnten, in der Blockchain sichtbar werden."
        pl: "Domyślnie AEON wykorzystuje system kryptograficzny do transferu funduszy bez informacji identyfikujących każdego użytkownika, które stają się widoczne w blockchainie."
        rs: "По умолчанию AEON использует криптографическую систему для перевода средств, при этом идентификационная информация каждого пользователя не отображается в цепочке блоков."
        cn: "在默认状态下，AEON使用的加密系统确保资金交易中涉及的每一位用户资料在区块链上都是保密的。"
        fr: "Par défaut AEON utilise un système de cryptographie pour transférer les fonds sans que les informations de chaque utilisateur devienne visible."
    feature3:
      heading:
        en: "Untraceable"
        es: "Imposible de Rastrear"
        eo: "Nesekvebla"
        de: "Nicht nachzuverfolgen"
        pl: "Nie do wyśledzenia"
        rs: "Не отслеживается"
        cn: "不可追踪"
        fr: "Intraçable"
      desc:
        en: "AEON uses ring signatures to make transactions untraceable, meaning it is very difficult for blockchain analysis to determine if funds have been spent."
        es: "AEON usa firmas de anillo para hacer que las transacciones sean imposibles de rastrear, lo que significa que es muy difícil para el análisis de blockchain determinar si se han gastado los fondos."
        eo: "AEON uzas ring-signojn por fari transakciojn nesekveblaj. Tio signifas, ke estas tre malfacile por blokĉen-analizantoj determini ĉu mono estas elspezita aŭ ne."
        de: "AEON verwendet Ringsignaturen um Überweisungen nicht nachverfolgbar zu machen. Das bedeutet, es ist sehr schwierig durch eine Analyse der Blockchain herauszufinden, welche oder ob Überweisungen getätigt wurden."
        pl: "AEON używa sygnatur pierścieniowych, aby transakcje były niemożliwe do wykrycia, co oznacza, że analiza bloków jest bardzo trudna do określenia, czy środki zostały wydane."
        rs: "AEON использует кольцевые подписи чтобы сделать транзакции не отслеживаемыми, а это означает, что при анализе блокчейна очень сложно определить, были ли потрачены средства."
        cn: "AEON采用的环签名令每一笔交易难以被追踪，即使尝试进行区块链分析也无法知道交易资金的走向。"
        fr: "AEON utilise les signatures en anneau pour rendre les transactions intraçables, c’est à dire très difficiles à déterminer par analyse de la blockchain si les fonds ont été dépensés."
