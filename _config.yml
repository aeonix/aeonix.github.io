description:
  en: "Based on CryptoNote, AEON is a private digital currency with lightweight features like blockchain pruning. Come check out Monero's little brother!"
  es: "Basado en CryptoNote, AEON es una moneda privada digital con características livianas como la poda de blockchain. Ven a ver al hermano pequeño de Monero!"
  eo: "Based on CryptoNote, AEON is a private digital currency with lightweight features like blockchain pruning. Come check out Monero's little brother!"
  de: "Based on CryptoNote, AEON is a private digital currency with lightweight features like blockchain pruning. Come check out Monero's little brother!"
  pl: "Bazująca na CryptoNote, AEON jest prywatną walutą cyfrową z lekkimi funkcjami, takimi jak przycinanie blockchain. Chodź i sprawdź młodszego brata Monero!"
  rs: "Основанный на CryptoNote, AEON - это частная цифровая валюта с такими легкими функциями, как сокращение блокчейна. Приходите проверить маленький брат Монеро!"
  cn: "建立在CryptoNote的基础上，AEON是一种轻量的隐私电子货币，比如区块链修剪技术的使用。来了解一下这位门罗币的小弟的特点吧"
  fr: "Basée sur les Cryptonotes, AEON est une devise digitale privée de caractère léger comme l’élagage de la blockchain. Venez visiter la petite sœur de Monero!"
