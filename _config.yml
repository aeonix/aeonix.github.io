      item4:
        name:
          en: "Smaller ring size"
          es: "Smaller ring size"
          eo: "Smaller ring size"
          de: "Smaller ring size"
          pl: "Mniejszy rozmiar pierścienia"
          rs: "Smaller ring size"
          cn: "Smaller ring size"
          fr: "Smaller ring size"
        value:
          en: "AEON's ring size is fixed to 3 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
          es: "AEON's ring size is fixed to 3 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
          eo: "AEON's ring size is fixed to 3 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
          de: "AEON's ring size is fixed to 3 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
          pl: "Rozmiar pierścienia AEON jest ustalony na 3, co stanowi absolutne minimum potrzebne do zapobiegania reakcjom łańcuchowym (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Większy rozmiar pierścienia Monero oznacza większy stopień zaciemnienia dla każdej transakcji, ale wiąże się to również ze zwiększeniem rozmiaru łańcucha bloków i dłuższym czasem weryfikacji. Wybieramy trzymanie się pierścienia o rozmiarze 3, dopóki nie zostaną przekonujące dowody przeciwko temu."
          rs: "AEON's ring size is fixed to 3 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
          cn: "AEON's ring size is fixed to 3 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
          fr: "AEON's ring size is fixed to 3 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
    paragraph:
      en: "These differences combined result in much lower cost of running a node, smaller blockchain size, and shorter sync time compared to Monero even if the difference in adoption level is factored out. While still drawing from the technical advantages of Monero and CryptoNote, AEON has distinct development goals and an independent community that enable it to thrive as its own currency."
      es: "These differences combined result in much lower cost of running a node, smaller blockchain size, and shorter sync time compared to Monero even if the difference in adoption level is factored out. While still drawing from the technical advantages of Monero and CryptoNote, AEON has distinct development goals and an independent community that enable it to thrive as its own currency."
      eo: "These differences combined result in much lower cost of running a node, smaller blockchain size, and shorter sync time compared to Monero even if the difference in adoption level is factored out. While still drawing from the technical advantages of Monero and CryptoNote, AEON has distinct development goals and an independent community that enable it to thrive as its own currency."
      de: "These differences combined result in much lower cost of running a node, smaller blockchain size, and shorter sync time compared to Monero even if the difference in adoption level is factored out. While still drawing from the technical advantages of Monero and CryptoNote, AEON has distinct development goals and an independent community that enable it to thrive as its own currency."
      pl: "Różnice te łącznie skutkują znacznie niższym kosztem uruchomienia węzła, mniejszym rozmiarem łańcucha bloków i krótszym czasem synchronizacji w porównaniu z Monero, nawet jeśli uwzględni się różnicę w poziomie adopcji. Wciąż czerpiąc z technicznych zalet Monero i CryptoNote, AEON ma odrębne cele rozwojowe i niezależną społeczność, która umożliwia mu rozwój jako własnej waluty."
      rs: "These differences combined result in much lower cost of running a node, smaller blockchain size, and shorter sync time compared to Monero even if the difference in adoption level is factored out. While still drawing from the technical advantages of Monero and CryptoNote, AEON has distinct development goals and an independent community that enable it to thrive as its own currency."
      cn: "These differences combined result in much lower cost of running a node, smaller blockchain size, and shorter sync time compared to Monero even if the difference in adoption level is factored out. While still drawing from the technical advantages of Monero and CryptoNote, AEON has distinct development goals and an independent community that enable it to thrive as its own currency."
